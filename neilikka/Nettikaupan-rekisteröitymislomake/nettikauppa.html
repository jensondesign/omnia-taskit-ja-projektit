<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rekisteröidy!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <h1>Liity mukaan!</h1>
      <form id="lomake">
        <h2>Yhteystiedot</h2>

        <div id="nimet">
          <div id="etu-nimi">
            <label for="etunimi">Etunimi:</label><br />
            <input type="text" id="etunimi" name="etunimi" required /><br />
          </div>

          <div id="suku-nimi">
            <label for="sukunimi">Sukunimi:</label><br />
            <input type="text" id="sukunimi" name="sukunimi" required /><br />
          </div>
        </div>

        <div id="pnro">
          <label for="puhelinnumero">Puhelinnumero:</label><br />
          <input
            type="tel"
            id="puhelinnumero"
            name="puhelinnumero"
            placeholder="+358 40 123 4567"
            pattern="^\+358 [0-9]{1,3} [0-9]{3} [0-9]{4}$"
            required /><br />
        </div>

        <div id="sposti">
          <label for="s-posti">Sähköposti:</label><br />
          <input type="email" id="s-posti" name="s-posti" required /><br />
        </div>

        <div id="password">
          <label for="salasana">Luo salasana:</label><br />
          <input
            type="password"
            id="salasana"
            name="salasana"
            maxlength="20"
            required
            autocomplete="off"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" /><br />
        </div>

        <h3>Postitiedot</h3>

        <div id="katu">
          <label for="katuosoite">Katuosoite:</label><br />
          <input type="text" id="katuosoite" name="katuosoite" /><br />
        </div>

        <div id="osoite-osio">
          <div id="psnro">
            <label for="postinumero">Postinumero:</label><br />
            <input type="text" id="postinumero" name="postinumero" /><br />
          </div>

          <div id="ptpaikka">
            <label for="postitoimipaikka">Postitoimipaikka:</label><br />
            <input type="text" id="postitoimipaikka" name="postitoimipaikka" />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
