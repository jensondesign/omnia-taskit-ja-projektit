<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Resetting default margins and paddings */
    body, h1, h2, h3, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    /* Applying some spacing and a light gray background */
    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Styling for the image container */
    .sailio {
      float: left;
      width: 110px;
      margin: 10px;
      padding: 5px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .sailio img {
        max-width: 100%;
        height: auto;
    }

    /* Styling for the image description */
    .kuvaus {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
    }

    /* Styling for section headings */
    .otsikko {
      clear: both;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  
  <!-- First row of images -->
  <div class="sailio">
    <img src="./ruusu-punainen.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Punainen ruusu</div>
  </div>
  
  <div class="sailio">
    <img src="./sininen-kukka.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Sininen kukka</div>
  </div>
  
  <div class="sailio">
    <img src="./kelttu-tulppaani.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Keltainen tulppaani</div>
  </div>
  
  <!-- First section heading -->
  <h2 class="otsikko">Kukkia</h2>
  
  <!-- Second row of images -->
  <div class="sailio">
    <img src="./valko-lilja.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Valkoinen lilja</div>
  </div>
  
  <div class="sailio">
    <img src="./oranssi.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Oranssi ruusu</div>
  </div>
  
  <div class="sailio">
    <img src="./puna-leilikka.jpg" alt="Kuvan teksti">
    <div class="kuvaus">Punainen neilikka</div>
  </div>
  
</body>
</html>
